steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/set5-mcp', '-f', 'mcp/cloudrun/Dockerfile', '.']
    dir: '.'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/set5-mcp']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'set5-mcp'
      - '--image=gcr.io/$PROJECT_ID/set5-mcp'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=2'
      - '--port=8080'
      - '--timeout=300s'

images:
  - 'gcr.io/$PROJECT_ID/set5-mcp'

options:
  logging: CLOUD_LOGGING_ONLY
